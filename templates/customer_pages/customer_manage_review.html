{% include 'customer_pages/customer_header.html' %}
<html>
<head>
    <title>Review</title>
</head>
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    /* Custom CSS for the Add Review page */
    .container {
        padding-top: 50px;
    }

    h1 {
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: bold;
    }

    textarea {
        resize: vertical; /* Allow vertical resizing */
    }

    @media (max-width: 768px) {
        .col-md-6 {
            width: 100%;
        }
    }
    body{
        background-color: #6e7d88;
    }
</style>

<div class="container ">
<div class="text-center bg-dark ">
        <h1 class="text-light">ADD REVIEW</h1>

</div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Review" class="form-label">Description</label>
                    <input type="hidden" value="{{ data.id }}" name="id">
                    <textarea name="review" id="Review" class="form-control" rows="5"></textarea>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-outline-light" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
