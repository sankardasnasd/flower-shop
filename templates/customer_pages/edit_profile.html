<div class="container">

      <div class="col-lg-8">
        <div class="card mb-4">
            <form method="post">{% csrf_token %}

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-dark"> Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="first" value="{{ data.C_Fname }}" class="form-control" required></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 text-dark">Last  Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="last" value="{{ data.C_Lname }}" class="form-control" required></p>
              </div>
            </div>
{#            <div class="row">#}
{#              <div class="col-sm-3">#}

{#              </div>#}
{#            </div>#}

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Mobile</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="phone" value="{{ data.C_Phone }}" pattern="[6789][0-9]{9}" class="form-control" required></p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">House Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="house" value="{{ data.C_House }}" class="form-control" required><br>
                <br>

              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Place</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="place" value="{{ data.C_Place }}" class="form-control" required><br>
               </p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">City</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="city" value="{{ data.C_City }}" class="form-control" required><br>
                <br>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">District</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="district" value=" {{ data.C_Dist }}" class="form-control" required><br>
                <br>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Pin</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="text" name="pin" value="{{ data.C_Pin }}"  class="form-control" required><br>
                <br>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"></p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><input type="submit" class="btn btn-success" name="submit" value="Submit"/><br>

              </div>
            </div>
