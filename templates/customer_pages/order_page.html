<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{%include 'customer_pages/customer_header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Order product</h1><br>
      <center>
                <form method="post">
                    {% csrf_token %}
                    <div class="container">
                               <table>
        <tr>
            <th>First name</th>
            <td><input type="text" name="fname" required class="form-control"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input type="text" name="lname" required class="form-control"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text" name="city" required class="form-control"></td>
        </tr>
        <tr>
            <th>House</th>
            <td><input type="text" name="house" required class="form-control"></td>
        </tr>
        <tr>
            <th>District</th>
            <td><input type="text" name="district" required class="form-control"></td>
        </tr>
        <tr>
            <th>Pincode</th>
            <td><input type="text" name="pincode" required class="form-control"></td>
        </tr>
        <tr>
            <th>Place</th>
            <td><input type="text" name="place" required class="form-control"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td><input type="text" name="phone" required class="form-control"></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" name="submit" class="btn btn-success"></td>
        </tr>
       </table>


                    </div>
    </form>
      </center>

</body>
</html>
